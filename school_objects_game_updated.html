<!doctype html>
<html lang="en">
<head>

<body>
<div class="app" role="application" aria-label="Guess the School Object game">
  <header>
    <div>
      <h1>Guess the School Object!</h1>
      <div class="meta small">Interactive vocabulary game ‚Äî Theme: School Objects</div>
    </div>
    <div class="meta">
      <div id="progress">Question <strong>1</strong>/<span id="total">8</span></div>

  <main>
    <section class="card">
      <div class="stage" aria-live="polite">
        <div class="object-art" id="art" aria-hidden="true">‚úèÔ∏è</div>

        <div style="width:100%; margin-top:12px;">
          <div id="explain" class="small" aria-live="polite"></div>
        </div>
      </div>
    </section>

    <aside class="side">
      <div class="card score">
        <h3 id="score">0</h3>
        <p>Score</p>
      </div>

      <div class="card status">
        <div>
          <div class="small">Streak</div>
          <div id="streak" style="font-weight:700">0</div>
        </div>
        <div>
          <div class="small">Correct</div>
          <div id="correctCount" style="font-weight:700">0</div>
        </div>
        <div>
          <div class="small">Wrong</div>
          <div id="wrongCount" style="font-weight:700">0</div>
        </div>
      </div>

      <div class="card">
        <div class="small">How to play</div>
        <p style="margin:8px 0 0 0;">Tap the correct answer. Correct answer gives +10 points. Try to get a streak!</p>
      </div>
    </aside>
  </main>

  <footer>
